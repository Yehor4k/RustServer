<!DOCTYPE html>
<html>
<head>
    <title>Nontapas Server</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars from appearing */
        }
        .fullscreen-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the container without distortion */
        }
    </style>
</head>
<body>
    <img src="images/main.png" alt="Main Image" class="fullscreen-image">
</body>
</html>
